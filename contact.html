<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me | Jose Laurencio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: #f5faff;
      color: #1a237e;
      margin: 0;
      padding: 0;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
      padding: 1.5rem 2rem 1rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }
    header h1 {
      font-family: 'Oswald', 'Manrope', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #1976d2;
      letter-spacing: 1px;
      margin: 0;
      text-transform: uppercase;
    }
    nav {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }
    nav a {
      color: #1976d2;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #00bcd4;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.07);
      max-width: 400px;
    }
    label {
      font-weight: 600;
      color: #1976d2;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #cfd8dc;
      border-radius: 4px;
      font-size: 1rem;
      font-family: 'Manrope', 'Segoe UI', 'Helvetica Neue', sans-serif;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Manrope', 'Segoe UI', 'Helvetica Neue', sans-serif;
    }
    button:hover {
      background: #00bcd4;
    }
    .social-links {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
    }
    .social-links a {
      color: #1a237e;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s;
      font-family: 'Manrope', 'Segoe UI', 'Helvetica Neue', sans-serif;
    }
    .social-links a:hover {
      color: #00bcd4;
    }
    @media (max-width: 600px) {
      header, main {
        padding: 1rem;
      }
      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:1rem;">
      <img src="assets/robocodex-logo.png" alt="RoboCodex Logo" style="height:48px;width:auto;vertical-align:middle;">
      <h1 style="margin:0;">Contact Me</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="https://github.com/RoboCodexYT" target="_blank" style="color:#1976d2;font-weight:bold;">RoboCodex GitHub</a>
    </nav>
  </header>
  <main>
    <form action="https://formsubmit.co/robocode98@gmail.com" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <div class="social-links">
      <a href="https://github.com/RoboCodexYT" target="_blank">RoboCodex GitHub</a>
      <a href="https://github.com/josealaurencio" target="_blank">Personal GitHub</a>
      <a href="https://youtube.com/@robocodex" target="_blank">YouTube</a>
    </div>
  </main>
</body>
</html>
